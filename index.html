<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <!-- <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style> -->
  </head>
  <body>
    <div class="container">
      <div class="logo-box">
        <img src="images/logo.svg" />
      </div>
      <div class="content">
        <div class="content__col content__col--1">
          <img class="content__mockup" src="images/illustration-mockups.svg" />
        </div>
        <div class="content__col content__col--2">
          <h2 class="content__header">
            Build The Community Your Fans Will Love
          </h2>

          <p class="content__description">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>

          <a class="content__btn" href="#">Register</a>
        </div>
      </div>

      <div class="socials">
        
        <a href="#" class="socials__logo"><ion-icon name="logo-facebook"></ion-icon></ion-icon></a
        ><a href="#" class="socials__logo"><ion-icon name="logo-twitter"></ion-icon></ion-icon></a
        ><a href="#" class="socials__logo"
          ><ion-icon name="logo-instagram"></ion-icon></a>
      </div>
    </div>

    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
  </body>
</html>
